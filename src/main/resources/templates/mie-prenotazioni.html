<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: maroon;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/evento/attivi">Event Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>My Bookings</h1>

    <div th:if="${#lists.isEmpty(prenotazioni)}" class="alert alert-info mt-3">
        You haven't made any bookings yet.
    </div>

    <table th:if="${!#lists.isEmpty(prenotazioni)}" class="table table-striped mt-3 text-center">
        <thead class="table-dark">
            <tr>
                <th>Event</th>
                <th>Event Date</th>
                <th>Booked Seats</th>
                <th>Total Price</th>
                <th>Booking Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pren : ${prenotazioni}">
                <td th:text="${pren.evento.nome}">Event Name</td>
                <td th:text="${#temporals.format(pren.evento.dataInizio, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${pren.postiPrenotati}">2</td>
                <td th:text="${pren.postiPrenotati * pren.evento.prezzo} + ' €'">40 €</td>
                <td th:text="${#temporals.format(pren.dataCreazione, 'dd/MM/yyyy')}">29/09/2025</td>
                <td>
                    <form th:action="@{/prenotazione/elimina}" method="post" style="display:inline">
                        <input type="hidden" name="idPrenotazione" th:value="${pren.idPrenotazione}" />
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to cancel this booking?');">
                            Cancel
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
