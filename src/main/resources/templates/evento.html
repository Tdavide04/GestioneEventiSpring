<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventi - Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: papayawhip;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: maroon;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        h1 {
            font-weight: bold;
            color: maroon;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }

        .card-title {
            color: maroon;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            background-color: maroon;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Wonder Ticket - Eventi</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Eventi</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenuto -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Tutti gli Eventi</h1>

    <div class="row" th:if="${eventi != null}">
        <div class="col-md-4 mb-3" th:each="evento : ${eventi}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${evento.nome}">Nome evento</h5>
                    <p class="card-text flex-grow-1">
                        <strong>Categoria:</strong> <span th:text="${evento.categoria.nome}">Categoria</span><br>
                        <strong>Data:</strong> <span th:text="${#dates.format(evento.data, 'dd/MM/yyyy HH:mm')}">Data</span><br>
                        <strong>Luogo:</strong> <span th:text="${evento.luogo}">Luogo</span>
                    </p>
                    <a href="#" class="btn btn-primary mt-auto">Dettagli</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${eventi == null or eventi.isEmpty()}" class="alert alert-info text-center" style="background-color: white;">
        Nessun evento disponibile.
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Gestione Eventi Â© 2025 - Tutti i diritti riservati</p>
</footer>

</body>
</html>
