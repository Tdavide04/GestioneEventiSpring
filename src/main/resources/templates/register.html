<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body {
	text-align: center;
	color: maroon;
	background-color: PapayaWhip;
	font-family: Arial, sans-serif;
}

.container {
	display: inline-block;
	padding: 20px;
	border: 2px solid maroon;
	border-radius: 10px;
	background-color: #fffaf0;
}

label {
	display: block;
	margin: 10px 0;
}

input, button {
	border-radius: 5px;
	padding: 5px;
	border: 1px solid maroon;
}

button {
	background-color: maroon;
	color: white;
	cursor: pointer;
}

a {
	color: maroon;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to WonderTicket</h1>
		<h2>Register</h2>

		<!-- Messaggi flash -->
		<div th:if="${success}" style="color: green;" th:text="${success}"></div>
		<div th:if="${error}" style="color: red;" th:text="${error}"></div>

		<form th:action="@{/register}" th:object="${user}" method="post">
			<label>Username: <input type="text" th:field="*{username}"
				required />
			</label> <label>Email: <input type="email" th:field="*{email}"
				required />
			</label> <label>Password: <input type="password"
				th:field="*{password}" required />
			</label>
			<button type="submit">Register</button>
		</form>

		<p>
			Do you already have an account? <a th:href="@{/login}">Login</a>
		</p>
	</div>
</body>
</html>
