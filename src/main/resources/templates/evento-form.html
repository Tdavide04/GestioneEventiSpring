<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Eventi - Form Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: papayawhip;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: maroon;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        h1 {
            font-weight: bold;
            color: maroon;
        }

        footer {
            margin-top: 40px;
            background-color: maroon;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestione Eventi</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/evento/evento-lista}">Lista Eventi</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">

    <h1 th:text="${evento.idEvento == null ? 'Nuovo Evento' : 'Modifica Evento'}" class="mb-4"></h1>

    <!-- Messaggi flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/evento}" th:object="${evento}" method="post" class="border p-4 rounded bg-white shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea th:field="*{descrizione}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Posti Totali</label>
            <input type="number" th:field="*{postiTotali}" class="form-control" min="1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Prezzo</label>
            <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Data Inizio</label>
            <input type="date" th:field="*{dataInizio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Data Fine</label>
            <input type="date" th:field="*{dataFine}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select th:field="*{categoria}" class="form-select" required>
                <option value="" disabled selected>-- Seleziona una categoria --</option>
                <option th:each="cat : ${categorie}"
                        th:value="${cat}"
                        th:text="${cat.nome}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salva</button>
        <a th:href="@{/evento/evento-lista}" class="btn btn-secondary ms-2">Annulla</a>

    </form>
</div>

<footer>
    <p>&copy; 2025 - Gestione Eventi</p>
</footer>

</body>
</html>
