<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Management - Event Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: papayawhip;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: maroon;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        h1 {
            font-weight: bold;
            color: maroon;
        }

        footer {
            margin-top: 40px;
            background-color: maroon;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/evento/attivi}">Event List</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">

    <h1 th:text="${evento.idEvento == null ? 'New Event' : 'Edit Event'}" class="mb-4"></h1>

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/evento}" th:object="${evento}" method="post" class="border p-4 rounded bg-white shadow-sm">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{descrizione}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Places</label>
            <input type="number" th:field="*{postiTotali}" class="form-control" min="1" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" th:field="*{dataInizio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" th:field="*{dataFine}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
			<select name="categoriaId" class="form-select" required>
			    <option value="" disabled selected>-- Select a category --</option>
			    <option th:each="cat : ${categorie}"
			            th:value="${cat.idCategoria}"
			            th:text="${cat.nome}">
			    </option>
			</select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/evento/attivi}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>

<footer>
    <p>&copy; 2025 - Event Management</p>
</footer>

</body>
</html>
