<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h1 class="mb-4">User List</h1>

    <!-- Messaggi flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark text-center">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Current Role</th>
                <th>Change Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="utente : ${utenti}">
                <td th:text="${utente.username}">username</td>
                <td th:text="${utente.email}">email@example.com</td>
                <td th:text="${utente.ruolo}">CLIENTE</td>
                <td>
                    <!-- Se l'utente NON Ã¨ admin -->
                    <div th:if="${utente.ruolo != 'ADMIN'}">
                        <form th:action="@{/admin/update-role}" method="post" class="d-flex">
                            <input type="hidden" th:name="id" th:value="${utente.id}" />
                            <select class="form-select form-select-sm me-2" th:name="ruolo">
                                <option value="CLIENTE" th:selected="${utente.ruolo == 'CLIENTE'}">CLIENTE</option>
                                <option value="ORGANIZZATORE" th:selected="${utente.ruolo == 'ORGANIZZATORE'}">ORGANIZZATORE</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary">Update</button>
                        </form>
                    </div>
                    <div th:if="${utente.ruolo == 'ADMIN'}">
                        <span class="badge bg-danger">Admin (fixed)</span>
                    </div>
                </td>
                <td>
                    <a th:if="${utente.ruolo != 'ADMIN'}"
                       th:href="@{/admin/delete-user(id=${utente.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer class="mt-5">
    <p>&copy; 2025 - Event Management</p>
</footer>

</body>
</html>
