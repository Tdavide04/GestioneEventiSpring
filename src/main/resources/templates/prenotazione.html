<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: maroon;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Event Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/prenotazione/mie-prenotazioni}">My Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Event Booking</h1>

    <div class="card p-4 shadow-sm mt-3">
        <h3 th:text="${evento.nome}">Event Name</h3>
        <p th:text="${evento.descrizione}">Event description...</p>
        <p><strong>Category:</strong> <span th:text="${evento.categoria.nome}"></span></p>
        <p><strong>Price:</strong> <span th:text="${evento.prezzo} + ' â‚¬'"></span></p>
        <p><strong>Available Seats:</strong> <span th:text="${evento.postiDisponibili}"></span></p>

        <form th:action="@{/prenotazione/crea-prenotazione}" method="post">
            <input type="hidden" name="idEvento" th:value="${evento.idEvento}" />

            <div class="mb-3">
                <label class="form-label">Number of Seats</label>
                <input type="number" name="postiPrenotati" class="form-control" min="1" required />
            </div>

            <button type="submit" class="btn btn-success">Confirm Booking</button>
            <a th:href="@{/evento/attivi}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
