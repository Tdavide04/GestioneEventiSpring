<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prenotazione Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: maroon;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Event Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/mie-prenotazioni}">Le mie prenotazioni</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Prenotazione evento</h1>

    <div class="card p-4 shadow-sm mt-3">
        <h3 th:text="${evento.nome}">Nome Evento</h3>
        <p th:text="${evento.descrizione}">Descrizione evento...</p>
        <p><strong>Categoria:</strong> <span th:text="${evento.categoria.nome}"></span></p>
        <p><strong>Prezzo:</strong> <span th:text="${evento.prezzo} + ' â‚¬'"></span></p>
        <p><strong>Posti disponibili:</strong> <span th:text="${evento.postiDisponibili}"></span></p>

        <form th:action="@{/prenotazione/conferma}" method="post">
            <input type="hidden" name="eventoId" th:value="${evento.idEvento}" />
            <div class="mb-3">
                <label class="form-label">Numero posti</label>
                <input type="number" name="postiRichiesti" class="form-control" min="1" required />
            </div>
            <button type="submit" class="btn btn-success">Conferma Prenotazione</button>
            <a th:href="@{/}" class="btn btn-secondary ms-2">Annulla</a>
        </form>
    </div>
</div>
</body>
</html>
