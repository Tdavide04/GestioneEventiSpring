<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Le mie prenotazioni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: maroon;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Event Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Le mie prenotazioni</h1>

    <table class="table table-striped mt-3">
        <thead class="table-dark text-center">
            <tr>
                <th>Evento</th>
                <th>Data</th>
                <th>Posti Prenotati</th>
                <th>Prezzo Totale</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pren : ${prenotazioni}">
                <td th:text="${pren.evento.nome}">Nome Evento</td>
                <td th:text="${#temporals.format(pren.evento.dataInizio, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${pren.numeroPosti}">2</td>
                <td th:text="${pren.numeroPosti * pren.evento.prezzo} + ' €'">40 €</td>
                <td>
                    <a th:href="@{/prenotazione/cancella(id=${pren.idPrenotazione})}" 
                       class="btn btn-sm btn-danger">Annulla</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
