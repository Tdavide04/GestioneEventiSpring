<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/evento/nuovo}">Add Event</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categoria/nuova}">Create Category</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/lista-utenti}">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h1 class="mb-4">Admin Dashboard</h1>

    <!-- Messaggi flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Events</h5>
                    <a th:href="@{/evento/evento-lista}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Categories</h5>
                    <a th:href="@{/categoria/lista}" class="btn btn-success">Go</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card border-warning">
                <div class="card-body text-center">
                    <h5 class="card-title">Manage Users</h5>
                    <a th:href="@{/admin/lista-utenti}" class="btn btn-warning">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    <p>&copy; 2025 - Event Management</p>
</footer>

</body>
</html>
