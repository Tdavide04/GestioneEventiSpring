<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management - Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: papayawhip;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: maroon;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        h1 {
            font-weight: bold;
            color: maroon;
        }

        footer {
            margin-top: 40px;
            background-color: maroon;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .dropdown {
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: maroon;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 4px;
            min-width: 160px;
            z-index: 1000;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-item {
            display: block;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
        }
        .dropdown-item:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prenotazione/mie-prenotazioni}">My Bookings</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Events â–¾</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/evento/attivi}">Active</a></li>
                        <li><a class="dropdown-item" th:href="@{/evento/scaduti}">Expired</a></li>
                        <li><a class="dropdown-item" th:href="@{/evento/in-scadenza}">Ending Soon</a></li>
                        <li><a class="dropdown-item" th:href="@{/evento/recenti}">Recent</a></li>
                    </ul>
                </li>
                <li class="nav-item"
                    th:if="${#strings.equals(loggedRuolo,'ORGANIZZATORE') or #strings.equals(loggedRuolo,'ADMIN')}">
                    <a class="nav-link" th:href="@{/evento/nuovo}">Add Event</a>
                </li>
                <li class="nav-item"
                    th:if="${#strings.equals(loggedRuolo,'ORGANIZZATORE') or #strings.equals(loggedRuolo,'ADMIN')}">
                    <a class="nav-link" th:href="@{/categoria/nuova}">Create Category</a>
                </li>
                <li class="nav-item" th:if="${#strings.equals(loggedRuolo,'ADMIN')}">
                    <a class="nav-link" th:href="@{/utenti}">Manage Users</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">User Management</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Users table -->
    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; border-radius: 8px;">
        <table class="table table-bordered table-hover table-striped mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="utente : ${utenti}">
                    <td th:text="${utente.idUtente}"></td>
                    <td th:text="${utente.username}"></td>
                    <td th:text="${utente.email}"></td>
                    <td th:text="${utente.ruolo}"></td>
                    <td class="text-center">
                        <!-- Edit button opens modal -->
                        <button class="btn btn-sm btn-primary"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#editModal-' + ${utente.idUtente}">
                            Edit
                        </button>

                        <!-- Delete button -->
                        <a th:href="@{/utenti/elimina/{id}(id=${utente.idUtente})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit modal for each user -->
<div th:each="utente : ${utenti}">
    <div class="modal fade" th:id="'editModal-' + ${utente.idUtente}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/utenti/aggiorna}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="idUtente" th:value="${utente.idUtente}"/>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:value="${utente.username}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${utente.email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" name="ruolo">
                                <option th:selected="${utente.ruolo == 'CLIENTE'}" value="CLIENTE">CLIENT</option>
                                <option th:selected="${utente.ruolo == 'ORGANIZZATORE'}" value="ORGANIZZATORE">ORGANIZER</option>
                                <option th:selected="${utente.ruolo == 'ADMIN'}" value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 - Event Management</p>
</footer>

</body>
</html>
