<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/style.css">
<title>Login</title>
</head>
<body>
	<div class="header">Welcome to WonderTicket</div>

	<div>
		<img th:src="@{/images/maple.jpg}" alt="Decorazione sinistra"
			class="side-image left"><img th:src="@{/images/maple.jpg}"
			alt="Decorazione destra" class="side-image right">
	</div>

	<div class="container">
		<h1>Login</h1>

		<!-- Messaggi flash -->
		<div th:if="${success}" style="color: green;" th:text="${success}"></div>
		<div th:if="${error}" style="color: red;" th:text="${error}"></div>

		<form th:action="@{/login}" method="post">
			<label>Username: <input type="text" name="username" required /></label>
			<label>Password: <input type="password" name="password"
				required /></label>
			<button type="submit">Login</button>
		</form>

		<p>
			Don't have an account? <a th:href="@{/register}">Register</a>
		</p>
	</div>

	<div class="footer">
		<p>Call us: +39 333 1234567 | Email: support@wonderticket.com</p>
	</div>
</body>
</html>
